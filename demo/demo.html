<!DOCTYPE html>
<html>
<head>
  <title>Bare Tooltip Example</title>

  <link rel="stylesheet" href="demo.css" />
</head>
<body>

  <!-- tooltip trigger element -->
  <div id="tooltip-triggers">
    <div class="a has-tooltip" data-tooltip-classes="aqua">
      <span>A</span><div class="tooltip-data">Tooltip A</div>
    </div>
    <div class="b has-tooltip" data-tooltip-classes="aqua">
      <span>B</span><div class="tooltip-data">Tooltip B</div>
    </div>
    <div class="c has-tooltip-on-click" data-tooltip-classes="purple">
      <span>C</span><div class="tooltip-data">Tooltip C</div>
    </div>
    <div class="d has-tooltip-on-click" data-tooltip-classes="purple">
      <span>D</span><div class="tooltip-data">Tooltip D</div>
    </div>
  </div>

  <!-- TODO: remove these dependencies -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js"></script>

  <!-- slideshow code -->
  <script src="../bare-tooltip.js"></script>
  <script src="demo.js"></script>

</body>
</html>
